<!DOCTYPE html>

<head>

    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>

	<link rel="stylesheet" href="assets/css/fontawesome.css">

<body>
 <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center" id="reg-form">
            <form method="" action="">
                <h3 class="py-2">Login Into Your Account</h3>
                <p>welcome back dearest developer.</p>
                <div class="d-flex btn-links bg-danger text-white">
                    <div class="">
                    <i class="fa fa-google"></i>
                </div>
                <div class="">
                    <a href="" class="btn google-link text-light">Login With <span class="google">Google</span></a>
                </div>
            </div>
            <div class="d-flex btn-links bg-primary text-white mt-2">
                <div class="">
                <i class="fa fa-facebook"></i>
            </div>
            <div class="">
                <a href="" class="btn google-link text-light">Login With <span class="google">Facebook</span></a>
            </div>
        </div>
        <hr class="hr-text" data-content="Or With Email">
        <div class="form-group mt-3">
            <input type="email" name="email" placeholder="Email" class="form-control" required="">
        </div>
        <div class="form-group mt-3">
            <input type="password" name="password" placeholder="Password" class="form-control" required="">
        </div>
        <div class="space-btn d-flex">
        <div class="form-group mt-3">
            <input type="checkbox" name="rememberMe" required=""> Remember me?
        </div>
        <div class="form-group mt-3">
            <a class="text-decoration-none" href="signup.html">Not yet registered?</a>
        </div>
    </div>
    <div class="form-group mt-3">
        <input type="submit" name="login" value="Login" class="btn btn-lg btn-primary">
    </div>
    <br/>
            </form>
        </div>
    </div>
 </div>
