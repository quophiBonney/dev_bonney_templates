<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="Bootstrap, Templates, HTML, CSS, Web Developer, Registration form">
    <meta name="description" content="Registration form to usher in to be downloading SB Templates">
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>
    <title>Signup - SB Templates</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/template.css">
</head>
<body>
 <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5 text-center" id="reg-form">
            <form method="" action="">
                <h3 class="py-2">Registration Form</h3>
                <p>Join the ever earning developers around the world.</p>
                <div class="d-flex space-btn">
                    <div class="form-group mt-3">
                 <input type="text" name="firstName" placeholder="First Name" required="" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <input type="text" name="lastName" placeholder="Last Name" required="" class="form-control">
                   </div>
                </div>
                <div class="d-flex space-btn">
                    <div class="form-group mt-3">
                 <input type="password" name="password" placeholder="Password" required="" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <input type="password" name="repeatPassword" placeholder="Repeat Password" required="" class="form-control">
                   </div>
                </div>
                <div class="d-flex space-btn">
                    <div class="form-group mt-3">
                 <input type="email" name="email" placeholder="quophiclef@gmail" required="" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <select name="gender" class="form-control">
                        <option value="">--------- Gender ----------</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                   </div>
                </div>
                <div class="d-flex space-btn">
                    <div class="form-group mt-3">
                 <input type="checkbox" name="terms" required=""> I agree to all terms, policies and conditions.
                </div>
                <div class="form-group mt-3">
                    <a href="login.html" class="text-decoration-none">Already a member?</a>
                   </div>
                </div>
                <div class="form-group mt-3">
                <input type="submit" name="name" value="Sign Up" class="btn btn-primary btn-lg">
               </div>
                <br>
            </form>
        </div>
    </div>
 </div>
</body>
</html>
